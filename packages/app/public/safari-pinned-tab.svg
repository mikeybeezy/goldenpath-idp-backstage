<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Branching paths that converge -->
  <path d="M5 80 Q25 80 35 60" stroke="#000" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.3"/>
  <path d="M5 20 Q25 20 35 40" stroke="#000" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.3"/>
  <path d="M5 50 L35 50" stroke="#000" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.3"/>

  <!-- First merge point -->
  <circle cx="35" cy="50" r="5" fill="#000" opacity="0.5"/>

  <!-- Merged path continuing -->
  <path d="M35 50 L60 50" stroke="#000" stroke-width="6" stroke-linecap="round"/>

  <!-- Second decision node -->
  <circle cx="60" cy="50" r="6" fill="#000" opacity="0.7"/>

  <!-- Final golden path - rising -->
  <path d="M60 50 L90 20" stroke="#000" stroke-width="7" stroke-linecap="round"/>

  <!-- Destination node (hollow ring) -->
  <circle cx="90" cy="20" r="10" fill="none" stroke="#000" stroke-width="4"/>
</svg>
